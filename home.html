<style type="text/css">
	
	html, body. div{
		width: 100%;
		margin: 0px;
    	padding: 0px;
	    margin-right: 0 !important;
	    padding-right: 0 !important;
	    width: 100%;
	    overflow-x: hidden;
	}

</style>


<div id="app">
  <h1>Hello App!</h1>
  <p>
    <!-- use router-link component for navigation. -->
    <!-- specify the link by passing the `to` prop. -->
    <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
    <router-link :to="{ name: 'project', params: { projectId: 123 } }">User 123</router-link>
    <router-link to="/bar">Go to Bar</router-link>
    <router-link to="/sidebar">Go to Sidebar</router-link>
  </p>


  <!-- route outlet -->
  <!-- component matched by the route will render here -->
  <br/>
  <div class="container-fluid">
	  <div class="row">
	    <div class="col-md">
	    	<router-link to="/project/add">Add Project</router-link>
	    	<br/>
	    	<router-link to="/foo">Go to Foo1</router-link>
	    	<br/>
    		<router-link to="/bar">Go to Bar</router-link>
    		<br/>
	      	<center>One of three columns</center>
	    </div>
	    <div class="col-md">
	      <router-view></router-view>
	      <br/>
	      <center>One of three columns</center>
	    </div>
	    <div class="col-md">
	      <center>One of three columns</center>
	    </div>
	  </div>
  </div>
</div>
